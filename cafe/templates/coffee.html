<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Menu</title>
    <link rel="stylesheet" href={% static "css/coffee.css"%}>
</head>
<body>
    <header>
        <h1>CAFE KIOSK</h1>
    </header>

    <main>
        <section class="menu-categories">
            <h2>Categories</h2>
            <ul>
                <li>커피</li>
                <li><a href={% url 'decaffein' %}>디카페인</a></li>
                <li><a href={% url 'tea_aid' %}>티/에이드</a></li>
                <li><a href={% url 'dessert' %}>디저트</a></li>
            </ul>
        </section>

        <section class="menu-items">
            <h2>Coffee</h2>
            <ul>
                <div class="item">
                    {% for item in items %}
                        <button class="stampBtn" data-name="{{ item.item_name }}" data-price="{{ item.item_price }}">
                            <img src="{{ item.item_image.url }}" alt="수집 이미지" width="100" height="100">
                            <li>{{ item.item_name }}</li>
                            <li>{{ item.item_price }}원</li>
                        </button>
                    {% endfor %}
                </div>
            </ul>
        </section>

        <section class="cart">
            <h2>Cart</h2>
            <ul>
                <li class="cart-item">
                    <div class="item-info">
                        <h3>Espresso</h3>
                        <span class="quantity">x2</span>
                        <span class="price">$5.00</span>
                    </div>
                </li>
                <li class="cart-item">
                    <div class="item-info">
                        <h3>Latte</h3>
                        <span class="quantity">x1</span>
                        <span class="price">$3.50</span>
                    </div>
                </li>
            </ul>
            <div class="total">
                <span>Total:</span>
                <span class="price">$8.50</span>
            </div>
            <a href="#" class="checkout-button">Checkout</a>
        </section>
    </main>

    <footer>
        <p>&copy; Team8</p>
    </footer>
</body>
</html>
