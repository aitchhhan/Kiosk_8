<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Selection</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(7, 50px);
            grid-template-rows: repeat(6, 50px);
            gap: 5px;
        }
        .grid-item {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        .available {
            background-color: green;
        }
        .unavailable {
            background-color: red;
        }
        .selected {
            background-color: blue;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Select a Seat</h1>
    <div class="grid-container">
        {% for seat in seats %}
            <div class="grid-item {% if seat.is_available %}available{% else %}unavailable{% endif %}" 
                 data-seat-id="{{ seat.seat_id }}"
                 data-seat-available="{{ seat.is_available }}"
                 onclick="selectSeat(this)">
                {{ seat.seat_id }}
            </div>
        {% endfor %}
    </div>
    
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>좌석을 선택하시겠습니까?</h2>
            <button id="confirmYesBtn">네</button>
            <button id="confirmNoBtn">아니오</button>
        </div>
    </div>

    <form id="checkoutForm" action="{% url 'checkout' %}" method="post" style="display: none;">
        {% csrf_token %}
        <input type="hidden" name="seat_id" id="selectedSeatId">
        <input type="hidden" name="total_price" value="{{ total_price }}">
        <input type="hidden" name="order_type" value="eat_in">
        <input type="hidden" name="payment_type" value="card">
        <div id="cartItemsContainer"></div>
    </form>

    <script>
        let selectedSeat = null;

        function selectSeat(element) {
            const isAvailable = element.getAttribute('data-seat-available') === 'True';
            if (!isAvailable) return;

            if (selectedSeat) {
                selectedSeat.classList.remove('selected');
            }
            element.classList.add('selected');
            selectedSeat = element;

            document.getElementById('confirmModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('confirmModal').style.display = 'none';
        }

        document.getElementById('confirmYesBtn').addEventListener('click', function() {
            if (selectedSeat) {
                document.getElementById('selectedSeatId').value = selectedSeat.getAttribute('data-seat-id');
                document.getElementById('checkoutForm').submit();
            }
        });

        document.getElementById('confirmNoBtn').addEventListener('click', function() {
            closeModal();
        });

        window.onclick = function(event) {
            const modal = document.getElementById('confirmModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
