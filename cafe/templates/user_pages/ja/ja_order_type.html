<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAFE KIOSK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
            color: #333;
        }

        #coffeeImage {
            margin-top: 20px;
            width: 80%;
            height: auto;
        }

        #adminLoginBtn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 20px;
            display: block;
            width: calc(100% - 20px);
            margin-left: auto;
            margin-right: auto;
        }

        #adminLoginBtn a {
            color: white;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 30px;
        }

        .buttons {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
        }

        .buttons button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 48%;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .buttons button a {
            color: white;
            text-decoration: none;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .buttons button:hover {
            background-color: #555;
        }

        @media (min-width: 1024px) {
            body {
                height: 1024px;
            }

            .container {
                max-width: 800px;
                padding: 60px;
            }

            header h1 {
                font-size: 48px;
            }

            .buttons button {
                font-size: 24px;
                width: 48%;
                height: 200px;
            }

            #adminLoginBtn {
                font-size: 18px;
                padding: 15px 30px;
                width: calc(100% - 40px);
            }

            #adminLoginBtn a {
                line-height: 40px;
            }

            #coffeeImage {
                width: 100%;
                height: 700px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>CAFE KIOSK</h1>
            <img id="coffeeImage" src="{% static 'images/coffee_cup.png' %}" alt="Coffee Cup">
        </header>
        <main>
            <div class="buttons">
                <button id="eatInBtn">
                    <a href="{% url 'ja_menu' %}?order_type=eat_in">店内</a> 
                </button>
                <button id="takeOutBtn">
                    <a href="{% url 'ja_menu' %}?order_type=take_out">持ち帰り</a>
                </button>
            </div>
        </main>
    </div>
</body>
</html>
