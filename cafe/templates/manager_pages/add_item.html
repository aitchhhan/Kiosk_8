<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
</head>
<body>
    <h1>Add Item</h1>

    <form method='post' class="tmoney-font" enctype="multipart/form-data" action="{% url 'add_item' %}" id="add-form">
    {% csrf_token %}
    {{ error_message }}
    <div>
        <label for="category">카테고리:</label>
        <select id="category" name="category" required>
            <option value="">-- 카테고리를 선택하세요 --</option>
            <option value="coffee">Coffee</option>
            <option value="tea_aid">Tea_Aid</option>
            <option value="decaffein">Decaffein</option>
            <option value="dessert">Dessert</option>
        </select>
    </div>
    <div>
        <label for="item_name">아이템 이름:</label>
        <input type="text" id="item_name" name="item_name" required>
    </div>
    <div>
        <label for="item_price">아이템 가격:</label>
        <input type="number" id="item_price" name="item_price" required>
    </div>
    <div>
        <label for="item_image">아이템 이미지:</label>
        <input type="file" id="item_image" name="item_image" accept="image/*" required>
    </div>
    <div>
        <div class="button">
            <button type="submit" class="submit" name="action" value="save" id="saveButton">저장</button>
        </div>
    </div>
      {% comment %} <div class="modal-head d-flex justify-content-between">
          <input class="header-font" type="text" name="item_name" id="item_name" placeholder="상품명" autofocus>
          <button class="bi-x" onclick="location.href='{% url 'coffee' %}'">
              <svg width="15" height="15" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M11.8334 1.3415L10.6584 0.166504L6.00008 4.82484L1.34175 0.166504L0.166748 1.3415L4.82508 5.99984L0.166748 10.6582L1.34175 11.8332L6.00008 7.17484L10.6584 11.8332L11.8334 10.6582L7.17508 5.99984L11.8334 1.3415Z" fill="#758DBB"/>
              </svg>
          </button>
      </div>
      <div class="modal-bar"></div>
      <textarea class="detail" type="text" name="event_info" id="id_event_info" placeholder="설명"></textarea>
      <br>
      <!-- date -->
      <p class="term header-font">가격</p>
      <div class="date">
          <input type="date" name="item_price" id="id_event_start">
          <div class="modal_wave">~</div>
          <input type="date" name="event_end" id="id_event_end">
      </div>
      <div class="modal-bar2 text-center"></div>
      <!-- file upload -->
      <p class="term header-font">스탬프 이미지</p>
      <div class="img">
          <div class="file-box">
              <input type="file" name="after_image" id="after_image" accept=".jpg, .jpeg, .png, .gif" onchange="readURL(this, 'preview_after');" required/>
              <img id="preview_after" class="img-box" />
          </div>
      </div>
      <!-- button -->
      <div class="button">
          <button type="submit" class="submit" name="action" value="save" id="saveButton">저장</button>
          <button type="submit" class="del"  name="action" value="delete" onclick="location.href='{% url 'a_events' %}'">삭제</button>
      </div> {% endcomment %}
  </form>

    {% comment %} {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %} {% endcomment %}
</body>
</html>
