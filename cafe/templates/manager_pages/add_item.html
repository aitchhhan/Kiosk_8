<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            position: relative;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .back-button {
            position: absolute;
            left: 10px;
            background-color: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .back-button a {
            text-decoration: none;
            font-size: 24px;
            color: #fff;
        }

        .back-button a:visited {
            color: #fff;
        }

        .back-button a:hover {
            color: #ddd;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button {
            text-align: center;
        }

        .button button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        .button button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <header class="header">
        <button class="back-button"><a href='{% url "menu_manage" %}'>&larr;</a></button>
        <h1>몌뉴 추가</h1>
    </header>

    <div class="container">
        <form method="post" class="tmoney-font" enctype="multipart/form-data" action="{% url 'add_item' %}" id="add-form">
            {% csrf_token %}
            {{ error_message }}
            <div>
                <label for="category">카테고리:</label>
                <select id="category" name="category" required>
                    <option value="">-- 카테고리를 선택하세요 --</option>
                    <option value="coffee">Coffee</option>
                    <option value="tea_aid">Tea_Aid</option>
                    <option value="decaffein">Decaffein</option>
                    <option value="dessert">Dessert</option>
                </select>
            </div>
            <div>
                <label for="item_name">메뉴 이름:</label>
                <input type="text" id="item_name" name="item_name" required>
            </div>
            <div>
                <label for="item_price">몌뉴 가격:</label>
                <input type="number" id="item_price" name="item_price" required>
            </div>
            <div>
                <label for="item_image">몌뉴 이미지:</label>
                <input type="file" id="item_image" name="item_image" accept="image/*" required>
            </div>
            <div class="button">
                <button type="submit" class="submit" name="action" value="save" id="saveButton">몌뉴 추가</button>
            </div>
        </form>
    </div>
</body>
</html>
