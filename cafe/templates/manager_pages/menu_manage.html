<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu manage</title>
    <link rel="stylesheet" href={% static "css/menu_manage.css" %}>
</head>
<body>
    <div class="container">
        <header>
            <h1>Menu manage</h1>
        </header>
        <button id="adminLogoutBtn" style="background-color: #007BFF; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 12px; width: 100px; height: 30px;">
            <a href="{% url 'manager_logout' %}" style="color: white; text-decoration: none; display: block; width: 100%; height: 100%; text-align: center; line-height: 30px;">로그아웃</a>
        </button>
        <main>
            <div class="buttons">
                <button id="addMenuBtn">
                <a href="{% url 'add_item' %}">메뉴추가</a>                  
                </button>
                <button id="upMenuBtn">
                <a href="{% url 'menu_list' %}">메뉴수정</a>
                </button>
                <button id="deMenuBtn">
                <a href="#">메뉴삭제</a>
                </button>
            </div>
        </main>
    </div>
</body>
</html>
