<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌석 추가</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        header h1 {
            margin: 0;
        }
        header .btn {
            background-color: #fff;
            color: #000;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            margin: 0 5px;
            display: inline-block;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        header .btn:hover {
            background-color: #f0f0f0;
        }
        main {
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #333;
            color: #fff;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>좌석 추가</h1>
        <a href="{% url 'manage_seats' %}" class="btn">&larr;</a>
    </header>
    <main>
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="seat_id">좌석 ID:</label>
                <input type="text" id="seat_id" name="seat_id" required>
            </div>
            <div>
                <label for="row">행:</label>
                <input type="number" id="row" name="row" required>
            </div>
            <div>
                <label for="column">열:</label>
                <input type="number" id="column" name="column" required>
            </div>
            <button type="submit">추가</button>
        </form>
    </main>
</body>
</html>
