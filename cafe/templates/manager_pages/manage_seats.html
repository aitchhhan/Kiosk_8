<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌석 관리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }
        header .btn, header .back-button {
            background-color: #fff;
            color: #000;
            border: 2px solid #000;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
        }
        header .btn:hover, header .back-button:hover {
            background-color: #f0f0f0;
        }
        header .back-button {
            margin-right: auto;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .btn-edit, .btn-delete, .btn-toggle {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn-edit {
            background-color: #4CAF50;
        }
        .btn-edit:hover {
            background-color: #45a049;
        }
        .btn-toggle {
            background-color: #fbc02d;
        }
        .btn-toggle:hover {
            background-color: #f9a825;
        }
        .btn-delete:hover {
            background-color: #d32f2f;
        }
        .seat-grid {
            display: grid;
            grid-template-columns: repeat(7, 50px);
            grid-template-rows: repeat(6, 50px);
            gap: 10px;
            justify-content: center;
        }
        .seat-item {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .seat-item.unavailable {
            background-color: #d32f2f;
        }
        .status-unavailable td {
            color: red;
            font-weight: bold;
        }
    </style>
    <script>
        function toggleSeatAvailability(seatId, element) {
            fetch(`{% url 'toggle_seat' %}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ seat_id: seatId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    element.classList.toggle('unavailable');
                    element.classList.toggle('available');

                    // Update the table row
                    const tableRow = document.querySelector(`tr[data-seat-id="${seatId}"]`);
                    if (tableRow) {
                        tableRow.classList.toggle('status-unavailable');
                        const statusCell = tableRow.querySelector('td.status-cell');
                        if (statusCell) {
                            statusCell.textContent = element.classList.contains('unavailable') ? '사용 불가' : '사용 가능';
                        }
                    }
                } else {
                    alert('오류가 발생했습니다. 다시 시도해주세요.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('오류가 발생했습니다. 다시 시도해주세요.');
            });
        }
    </script>
</head>
<body>
    <header>
        <a href='{% url 'manager' %}' class="back-button">&larr;</a>
        <h1>좌석 관리</h1>
        <a href="{% url 'add_seat' %}" class="btn">좌석 추가</a>
    </header>
    <main>
        <h2>좌석 목록</h2>
        <div class="seat-grid">
            {% for seat in seats %}
            <div class="seat-item {% if not seat.is_available %}unavailable{% endif %}" 
                 style="grid-row: {{ seat.row }}; grid-column: {{ seat.column }};" 
                 onclick="toggleSeatAvailability('{{ seat.seat_id }}', this)">
                {{ seat.seat_id }}
            </div>
            {% endfor %}
        </div>
        <h2>좌석 상세 관리</h2>
        <table>
            <thead>
                <tr>
                    <th>좌석 ID</th>
                    <th>행</th>
                    <th>열</th>
                    <th>상태</th>
                    <th>수정</th>
                    <th>삭제</th>
                </tr>
            </thead>
            <tbody>
                {% for seat in seats %}
                <tr class="{% if not seat.is_available %}status-unavailable{% endif %}" data-seat-id="{{ seat.seat_id }}">
                    <td>{{ seat.seat_id }}</td>
                    <td>{{ seat.row }}</td>
                    <td>{{ seat.column }}</td>
                    <td class="status-cell">
                        {{ seat.is_available|yesno:"사용 가능,사용 불가" }}
                    </td>
                    <td><a href="{% url 'edit_seat' seat.id %}" class="btn-edit">수정</a></td>
                    <td><a href="{% url 'delete_seat' seat.id %}" class="btn-delete" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
